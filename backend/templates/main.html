<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Менеджмент АСУТП</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <script src="/static/ajax/libs/axios/0.20.0/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-yellow bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="static/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
          АИС "Менеджмент АСУТП"
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Журнал ЗИП</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Журнал отказов</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Журнал  ежедневных работ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Журнал плановых работ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="table">
      <bootstrap-table :columns="columns" :data="data" :options="options" ></bootstrap-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table-vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/toolbar/bootstrap-table-toolbar.min.js"></script>


    <script>
      new Vue({
        el: '#table',
        components: {
          'BootstrapTable': BootstrapTable
        },
        data: () => ({
          columns :[
          ],
          data: [
          ],
          options: {
            search: true,
            advancedSearch: true,
            idTable: "advancedTable",
            showColumns: true,
            detailView: true,
            detailViewIcon: false,
            detailViewByClick: true,
            detailFormatter: 'detailFormatter'
          }
        }),
        mounted() {
              // Set the initial number of items
              this.getApiFields_list();
              this.getApiOtkaz_list();
              console.log(this.data['data']);
              //this.options['detailFormatter'] = ('<p><b>' + 1 + ':</b> ' + 2 + '</p>');
              //this.$refs.table.detailFormatter(parameter)
 
        },
        methods: {
              getApiFields_list: function()
                {
                    //const vm = this;
                    axios.get('/api/get_fields_list/')
                    .then(function(response){
                    this.columns = response.data;
                    
                    }.bind(this));
                    
                },
              getApiOtkaz_list: function()
                {
                    //const vm = this;
                    axios.get('api/spareparts')
                    .then(function(response){
                    this.data = response.data['results'];
                    //console.log(response.data['results']);
                    }.bind(this));
                },
            }
      })
    </script>
    <script>
      function detailFormatter(index, row) {
        var html = []
        $.each(row, 
        function (key, value) {
          if (key == 'change_date')
          {html.push('<p><b>' + 'Последнее изменение' + ':</b> ' + value + '</p>');}
        }
        )

        return html.join('')
      }
    </script>
  </body>
</html>
